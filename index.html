<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <div>
            <label for="id">8-Digit Employee ID</label>
            <input type="text" id="id" class="form-control" required maxlength="8">
        </div>
        <div>
            <label for="name">Employee Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div>
            <label for="ext">4-Digit Extension</label>
            <input type="text" id="ext" class="form-control" required maxlength="4">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div>
            <label for="department">Department</label>
            <select id="department" class="form-control" required>
                <option value="">Select Department</option>
                <option value="Administrative">Administrative</option>
                <option value="Engineering">Engineering</option>
                <option value="Executive">Executive</option>
                <option value="Marketing">Marketing</option>
                <option value="Quailty Assurance">Quailty Assurance</option>
                <option value="Sales">Sales</option>
            </select>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary mt-3">Add Employee</button>
    </form>
</body>
</html>
